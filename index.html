<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Iggy - Web3 Social" />
        <meta name="author" content="" />
        <title>Iggy - Plug & Play Web3 Social</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <meta property="og:title" content="Iggy - Plug & Play Web3 Social" />
        <meta property="og:description" content="Bringing Web3 Social to life." />
        <meta property="og:url" content="https://iggy.social" />
        <meta property="og:image" content="https://iggy.social/assets/img/cover2.png" />
        <meta property="og:site_name" content="Iggy Social" />
        <meta property="og:type" content="website" />

        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:title" content="Iggy - Plug & Play Web3 Social"/>
        <meta name="twitter:description" content="Bringing Web3 Social to life."/>
        <meta name="twitter:site" content="@iggysocial"/>
        <meta name="twitter:image" content="https://iggy.social/assets/img/cover2.png"/>
        <meta name="twitter:creator" content="@iggysocial"/>
    </head>

    <body>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <div class="row">
                        <div class="col-3">
                            <img class="img-fluid" src="/assets/img/iggy.svg" />
                        </div>
                    </div>

                    <p class="lh-1 mb-4 fs-1 h1">IGGY SOCIAL</p>

                    <p class="mb-5">Plug & Play Web3 Social. Coming soon!</p>
                    <small class="mb-1">DM us on Twitter for early beta access.</small>
                </div>
            </div>
        </div>

        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://twitter.com/IggySocial" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="btn btn-dark m-3" href="https://github.com/iggy-social" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <!--
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram" target="_blank"></i></a>
                -->
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
